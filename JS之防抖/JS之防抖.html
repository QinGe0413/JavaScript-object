        //封装防抖函数
        function debounce(fn, delay = 500) {
            //timer 是闭包中的
            let timer;
            return function () {
                if (timer) {
                    clearTimeout(timer);
                }
                timer = setTimeout(() => {
                    fn();
                }, delay);
            }
        }
        input.onkeyup = debounce(() => {
            console.log(input.value);
        }, 1000);
