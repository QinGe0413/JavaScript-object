    <script>
        //封装throtle 节流函数
        let oWrap = document.getElementById("wrap");
        function throttle(fn , delay = 300){
            let timer;
            return function(){
                if(timer) return;
                timer = setTimeout(()=>{
                    fn.apply(this,arguments);
                    timer = null;
                },delay)
            }
        }
         oWrap.ondrag = throttle((e)=>{
            console.log(e.offsetX , e.offsetY);
         },200)
    </script>
