<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示以及隐藏图片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            text-align: center;
        }

        img {
            width: 200px;
            height: 200px;
        }

        input {
            width: 40px;
            height: 30px;
            margin-left: 20px;
        }

        img.hideen {
            opacity: 0;
        }

        img.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <img src="./img/xh_img1.jpg" alt="寸照" id="pic"><br />
        <input type="button" value="显示">
        <input type="button" value="隐藏">
    </div>
    <script>
        let oBtn = document.querySelectorAll("input"),
            oPc = document.getElementById("pic");

        oBtn[0].onclick = function () {
            oPc.classList.add("show");
        }
        oBtn[1].onclick = function () {
            oPc.classList.remove("show");
            oPc.classList.add("hideen");
        }
    </script>
</body>

</html>
